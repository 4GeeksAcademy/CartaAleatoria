<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Cards Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./cards.ico" />
  </head>
  <body>
    <div style="text-align: center;">
      <h1>Generador de cartas aletoritas:</h1>
      <h5>Recarga la página para obtener una nueva carta.</h5>
    </div>
    <div class="contenedor">
      <div class="card">
        <div class="header_card">
          <p class="generarPaloTop"><strong>♠</strong></p>
        </div>
        <div class="body_card">
          <p class="generarCarta"><strong>A</strong></p>
        </div>
        <div class="footer_card">
          <p class="generarPaloBottom"><strong>♠</strong></p>
        </div>
      </div>
    </div>
  </body>
</html>
